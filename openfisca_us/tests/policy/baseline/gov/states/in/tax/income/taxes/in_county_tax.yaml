- name: IN county tax
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: 1
        is_tax_unit_spouse: 0
        is_tax_unit_dependent: 0
        age: 50
        employment_income: 1_000 
    households:
      household1:
        members: [person1]
        county: MONROE_COUNTY_IN
        state_code: IN
    tax_units:
      tax_unit:
        members: [person1]
  output: 
    in_county_tax: 1_000 * 0.01345
