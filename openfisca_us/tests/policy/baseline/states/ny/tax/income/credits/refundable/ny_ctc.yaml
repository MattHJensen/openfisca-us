- name: Default is zero
  period: 2022
  input:
    state_code: NY
  output:
    ny_ctc: 0

- name: Three-year old child doesn't get credit
  period: 2022
  input:
    persons:
      parent:
        age: 30
      child:
        age: 3
    households:
      household:
        members: [parent, child]
        state_code: NY
  output:
    ny_ctc: 0

- name: Parent of four-year old child with no income gets minimum credit
  period: 2022
  input:
    persons:
      parent:
        age: 30
      child:
        age: 4
    households:
      household:
        members: [parent, child]
        state_code: NY
  output:
    ny_ctc: 100
